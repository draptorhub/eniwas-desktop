{% extends 'layout.html' %}
{% block title %} Hotel Management System {% endblock %}
{% block head_scripts %}
  <script type="text/javascript" src="../scripts/index.js"></script>
  <link rel="stylesheet" href="../style/index.css">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off">

                        <center>
                          <img style="width:128px;height:128px;" src="https://cdn.iconscout.com/icon/free/png-256/hotel-512-453740.png" class="img-fluid" alt="Responsive image" />
                        </center>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control" name="branchId" placeholder="Branch ID" value="BID-0000000004">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="managerId" placeholder="Manager ID" value="M-00000002">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="mngrPass" placeholder="*******" value="123manager">
                        </div>
                        <button id="loginButton" type="button" class="btn btn-primary btn-lg btn-block">Login</button>

                        <!-- <p class="my-3 w-100 text-center"><a href="">Forgot Password</a> | <a href="">Register</a></p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
